<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recall</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup">
    <div class="popup-header">
      <h1>Recall</h1>
      <span style="display:flex;align-items:center;gap:6px">
        <span id="theme-toggle-container"></span>
        <span id="snapshot-count" class="count-badge">0</span>
      </span>
    </div>

    <div class="popup-actions">
      <button id="btn-capture" class="btn btn-primary btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5" />
          <circle cx="8" cy="8" r="3" fill="currentColor" />
        </svg>
        <span data-i18n="popup-capture">Capture This Page</span>
      </button>

      <button id="btn-deep-capture" class="btn btn-secondary btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 8a6 6 0 1112 0A6 6 0 012 8z" stroke="currentColor" stroke-width="1.5" />
          <path d="M8 5v3l2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <span data-i18n="popup-deep-capture">Deep Capture (CDP)</span>
      </button>

      <button id="btn-read-later" class="btn btn-secondary btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 2h10a1 1 0 011 1v11l-5.5-3L3 14V3a1 1 0 011-1z" stroke="currentColor" stroke-width="1.5"
            stroke-linejoin="round" />
        </svg>
        <span data-i18n="popup-read-later">Read Later</span>
      </button>

      <button id="btn-watch-page" class="btn btn-secondary btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M8 3C4.5 3 1.5 8 1.5 8s3 5 6.5 5 6.5-5 6.5-5-3-5-6.5-5Z" stroke="currentColor" stroke-width="1.5"
            stroke-linejoin="round" />
          <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span data-i18n="popup-watch">Watch This Page</span>
      </button>

      <button id="btn-save-all-tabs" class="btn btn-secondary btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="3" width="4" height="10" rx="1" stroke="currentColor" stroke-width="1.5" />
          <rect x="6" y="3" width="4" height="10" rx="1" stroke="currentColor" stroke-width="1.5" />
          <rect x="11" y="3" width="4" height="10" rx="1" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span data-i18n="popup-save-all-tabs">Save All Open Tabs</span>
      </button>
    </div>

    <div class="popup-divider"></div>

    <div class="popup-nav">
      <button id="btn-sidepanel" class="btn btn-ghost btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="2" width="14" height="12" rx="2" stroke="currentColor" stroke-width="1.5" />
          <path d="M10 2v12" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span data-i18n="popup-sidepanel">Open Side Panel</span>
      </button>

      <button id="btn-manager" class="btn btn-ghost btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <rect x="1" y="1" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
          <rect x="9" y="1" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
          <rect x="1" y="9" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
          <rect x="9" y="9" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span data-i18n="popup-manager">Snapshot Manager</span>
      </button>

      <button id="btn-save-session" class="btn btn-ghost btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M3 2h8l3 3v8a1 1 0 01-1 1H3a1 1 0 01-1-1V3a1 1 0 011-1z" stroke="currentColor" stroke-width="1.5"
            stroke-linejoin="round" />
          <path d="M5 2v4h5V2" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
          <rect x="5" y="9" width="6" height="4" rx="0.5" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span data-i18n="popup-save-session">Save Current Session</span>
      </button>

      <button id="btn-restore-session" class="btn btn-ghost btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M2 4h12M2 8h8M2 12h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          <path d="M12 10l2 2-2 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
        <span data-i18n="popup-restore-session">Restore Last Session</span>
      </button>

      <button id="btn-settings" class="btn btn-ghost btn-full">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
          <circle cx="8" cy="8" r="2" stroke="currentColor" stroke-width="1.5" />
          <path d="M8 1v2M8 13v2M1 8h2M13 8h2M3 3l1.4 1.4M11.6 11.6L13 13M13 3l-1.4 1.4M4.4 11.6L3 13"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
        </svg>
        <span data-i18n="popup-settings">Settings</span>
      </button>
    </div>

    <div class="popup-divider"></div>

    <div class="popup-footer">
      <div class="auto-capture-toggle">
        <label class="toggle-label">
          <span data-i18n="popup-auto-capture">Auto-Capture</span>
          <input type="checkbox" id="toggle-auto" class="toggle-input">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="storage-info">
        <div class="storage-bar">
          <div id="storage-fill" class="storage-fill" style="width:0%"></div>
        </div>
        <span id="storage-text" class="storage-text" data-i18n="popup-loading">Loading...</span>
      </div>
    </div>
  </div>

  <script src="popup.js" type="module"></script>
</body>

</html>
