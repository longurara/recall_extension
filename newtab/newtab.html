<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab - Recall</title>
    <link rel="stylesheet" href="newtab.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Background -->
    <div class="bg-gradient"></div>
    <div id="bg-image" class="bg-image"></div>
    <div class="bg-noise"></div>

    <!-- Main Layout -->
    <div class="newtab-container">

        <!-- Top Bar -->
        <header class="newtab-header">
            <div class="header-left">
                <span class="brand">Recall</span>
            </div>
            <div class="header-right">
                <button id="btn-open-manager" class="header-btn" title="Open Manager">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <rect x="1" y="1" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="9" y="1" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="1" y="9" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                        <rect x="9" y="9" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                </button>
                <button id="btn-capture" class="header-btn" title="Capture current page">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <circle cx="8" cy="8" r="5" stroke="currentColor" stroke-width="1.5" />
                        <circle cx="8" cy="8" r="2" fill="currentColor" />
                    </svg>
                </button>
                <button id="btn-wallpaper" class="header-btn" title="Change wallpaper">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <rect x="1.5" y="2.5" width="13" height="11" rx="1.5" stroke="currentColor"
                            stroke-width="1.5" />
                        <circle cx="5" cy="6.5" r="1.5" stroke="currentColor" stroke-width="1" />
                        <path d="M1.5 11l3.5-3 3 2.5 2.5-2 4 3" stroke="currentColor" stroke-width="1.2"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Clock & Greeting -->
        <section class="hero">
            <div id="clock" class="clock">00:00</div>
            <div id="greeting" class="greeting">Good evening</div>
            <div id="date-display" class="date-display"></div>
        </section>

        <!-- Quick Search -->
        <section class="search-section">
            <div class="search-box">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 16 16" fill="none">
                    <circle cx="7" cy="7" r="5" stroke="currentColor" stroke-width="1.5" />
                    <path d="M11 11l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <input id="search-input" type="text" placeholder="Search snapshots or type /ai to chat..."
                    autocomplete="off">
                <!-- Spotlight Search Results -->
                <div id="search-results" class="search-results"></div>
            </div>
            <div class="search-hint">Press Enter to search ¬∑ Type <kbd>/ai</kbd> to chat with AI</div>

            <!-- AI Chat Panel (hidden by default) -->
            <div id="ai-chat-panel" class="ai-chat-panel"></div>
        </section>

        <!-- Stats Row -->
        <section class="stats-row">
            <div class="stat-card">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Total Snapshots</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-today">0</span>
                <span class="stat-label">Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-week">0</span>
                <span class="stat-label">This Week</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-streak">0</span>
                <span class="stat-label">Day Streak üî•</span>
            </div>
        </section>

        <!-- Recent Snapshots -->
        <section class="recent-section">
            <h2 class="section-title">Recent Snapshots</h2>
            <div id="recent-grid" class="recent-grid">
                <div class="loading-placeholder">Loading...</div>
            </div>
        </section>

        <!-- Top Domains -->
        <section class="domains-section">
            <h2 class="section-title">Top Domains</h2>
            <div id="domains-list" class="domains-list"></div>
        </section>

    </div>

    <!-- Wallpaper Picker Modal -->
    <div id="wp-overlay" class="wp-overlay">
        <div class="wp-modal">
            <div class="wp-header">
                <h3>üé® Change Wallpaper</h3>
                <button id="wp-close" class="wp-close">&times;</button>
            </div>
            <div class="wp-body">
                <div class="wp-section">
                    <h4>Gradients</h4>
                    <div class="wp-grid" id="wp-presets"></div>
                </div>
                <div class="wp-section">
                    <h4>Custom Image</h4>
                    <div class="wp-custom-row">
                        <button id="wp-upload-btn" class="wp-upload-btn">üìÅ Upload Image</button>
                        <button id="wp-url-btn" class="wp-upload-btn">üîó From URL</button>
                        <button id="wp-reset-btn" class="wp-upload-btn wp-reset">‚Ü∫ Reset Default</button>
                    </div>
                    <input type="file" id="wp-file-input" accept="image/*" style="display:none">
                </div>
                <div class="wp-section">
                    <h4>Opacity</h4>
                    <div class="wp-opacity-row">
                        <input type="range" id="wp-opacity" class="wp-opacity-slider" min="0" max="100" value="100">
                        <span id="wp-opacity-val" class="wp-opacity-val">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="newtab.js" type="module"></script>
</body>

</html>
